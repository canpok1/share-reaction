<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>share-reaction</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">
</head>

<body>
    <main class="container">
        <div class="bg-light p-5 rounded mt-3">
            <h1>share-reaction</h1>
            <p class="lead">リアクションを共有してリモートイベントを盛り上げましょう。</p>
            <button id="start-button" class=" btn btn-primary btn-lg" onclick="start();">始める</button>
            <!--
            <div class="input-group">
                <div class="form-floating">
                    <input type="text" id="event-id" class="form-control" placeholder="イベントID"
                        onchange="setButtonDisabled(this.value == '');">
                    <label for="event-id">イベントID</label>
                </div>
                <button id="join-button" class=" btn btn-primary" onclick="join();" disabled>参加する</button>
            </div>
            -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script type="text/javascript">
        function setButtonDisabled(disabled) {
            document.getElementById('join-button').disabled = disabled;
        }

        function start() {
            let id = uuidv4().replaceAll('-', '');
            window.location.href = `/rooms/${id}`;
        }

        function join() {
            const roomId = document.getElementById('event-id').value;
            if (roomId == '') {
                console.log(`roomId is invalid [roomid:${roomId}]`);
                return;
            }
            window.location.href = `/rooms/${roomId}`;
        }
    </script>
</body>

</html>
